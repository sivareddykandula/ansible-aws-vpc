- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC variables
      include_vars: vars/vpc_setup

    - name: Create kprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        state: "{{state}}"
        tenancy: default
      register: vpcout

#Creating subnets
    - name: Create public subnet1 and zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{ region }}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{pubsub1cidr}}"
        map_public: yes
        tags:
          Name: kpro-pubsub1
      register: pubsub1_out
